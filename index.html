<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="HeadingDiv">
        <p id="Heading">Rock Paper Scissors Game</p>
    </div>
    <div id="ScoreBoard">
        <div id="scoreBorder"></div>
        <div id="label">
            <p class="ScoreLabel" id="userScoreLabel">user</p>
            <p class="ScoreLabel" id="compScoreLabel">comp</p>
        </div>
    </div>
    <div id="Buttons">
        <button class = "button" type = "button" onclick="compchoice();userchoice('Rock');result();refreshScore()" ><img src="Images/Rock.png" alt="Rock" width="100" height="100"></button>
        <button class = "button" type = "button" onclick="compchoice();userchoice('Paper');result();refreshScore()" ><img src="Images/Paper.png" alt="Paper" width="100" height="100"></button>
        <button class = "button" type = "button" onclick="compchoice();userchoice('Scissors');result();refreshScore()" ><img src="Images/Scissors.png" alt="Scissors" width="100" height="100"></button>
    </div>
    <br/>
    <br/>
</body>
</html>
